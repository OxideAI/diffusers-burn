[package]
name = "diffusers-burn"
version = "0.1.0"
edition = "2021"

[features]
default = ["burn/default", "ndarray"]

std = ["burn/std"]

ndarray = ["burn-ndarray", "burn/ndarray"]
torch = ["burn-tch", "burn/tch"]
wgpu = ["burn-wgpu", "burn/wgpu"]

[dependencies]
anyhow = "1.0.75"
burn = { version = "0.11.0", default-features = false }
burn-ndarray = { version = "0.11.0", optional = true }
burn-tch = { version = "0.11.0", optional = true }
burn-wgpu = { version = "0.11.0", optional = true }
clap = { version = "4.4.7", features = ["derive"] }
serde = { version = "1.0.192", features = ["derive"] }

[patch.crates-io]
burn-wgpu = { git = "https://github.com/Tracel-AI/burn", rev = "60c24430c6d4685032d9e351a537eded7da1a35c" }
burn = { git = "https://github.com/Tracel-AI/burn", rev = "60c24430c6d4685032d9e351a537eded7da1a35c" }
burn-ndarray = { git = "https://github.com/Tracel-AI/burn", rev = "60c24430c6d4685032d9e351a537eded7da1a35c" }
burn-tch = { git = "https://github.com/Tracel-AI/burn", rev = "60c24430c6d4685032d9e351a537eded7da1a35c" }
