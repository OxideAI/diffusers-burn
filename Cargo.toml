[package]
name = "diffusers-burn"
version = "0.1.0"
edition = "2021"

[features]
wgpu-backend = ["burn-wgpu"]

[dependencies.burn-wgpu]
package = "burn-wgpu"
version = "0.10.0"
optional = true

[dependencies]
anyhow = "1.0.75"
burn = "0.10.0"
burn-tch = "0.10.0"
clap = { version = "4.4.7", features = ["derive"] }
serde = { version = "1.0.192", features = ["derive"] }
